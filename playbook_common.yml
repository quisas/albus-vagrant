---
- hosts: all
  #remote_user: root
  become_user: root
  become: true
  vars_files:
    - albus.yml
  tasks:
  
  - name: Add apt architecture i386 for pharo
    shell: /usr/bin/dpkg --add-architecture i386 && apt-get update
  
  - name: Install basic apt packages
    # action: "apt pkg={{item}} state=latest"
    apt:
      name: "{{item}}"
      state: installed
    with_items:
    - git
    - imagemagick
    - libreoffice
    - figlet
    - postfix
    - xauth
    - xpra
    - monit
    - htop
    - unzip

  # TODO: Oben reinnehmen sobald Ansible diesen Bug released hat: https://github.com/ansible/ansible/pull/24703
  - name: Install basic apt packages i386 by hand
    shell: "apt-get install {{item}} -y"
    with_items:
    - libc6:i386
    - zlib1g:i386
    - libncurses5:i386
    - libbz2-1.0:i386
    - libssl1.0.0:i386
    - libX11.6:i386
    - libGL.1:i386
    - libasound2:i386


  
  - file:
      path: "{{item}}"
      state: directory
      mode: 0755
      owner: 'ubuntu'
      group: 'ubuntu'
    with_items:
    - /opt/albus
    - /opt/albus/install
    
  - name: Copy server scripts
    become_user: ubuntu
    copy:
      src: files/server
      dest: /opt/albus/
      mode: '775'
  # - name: Copy install scripts
  #   become_user: ubuntu
  #   copy:
  #     src: files/install
  #     dest: /opt/albus/
  #     mode: '775'
  - template:
      src: files/install/installAlbus.st.j2
      dest: /opt/albus/install/installAlbus.st
      owner: 'ubuntu'
      group: 'ubuntu'
      mode: "u=rwx,g=rwx,o=rx"

# TODO: Versionsnummer hier auf git mappen und nicht latest nehmen!
  - name: git repo Albus base code
    become_user: ubuntu
    git:
      repo: https://github.com/quisas/albus.git
      dest: /opt/albus/main
      force: yes

# TODO: Versionsnummer hier auf git mappen und nicht latest nehmen!
  - name: git repo Albus school code
    become_user: ubuntu
    git:
      repo: "{{albus.school.repo}}"
      dest: /opt/albus/school
      
    
  # Create working folders and symlinks
  - file:
      path: /opt/albus/pharo
      state: directory
      mode: 0755
      owner: 'ubuntu'
      group: 'ubuntu'
  - file:
      path: /opt/albus/main/tmp
      state: directory
      mode: 0755
      owner: 'ubuntu'
      group: 'ubuntu'
  - file:
      path: /opt/albus/main/log/objects
      state: directory
      mode: 0755
      owner: 'ubuntu'
      group: 'ubuntu'
  - file:
      path: /opt/albus/main/log
      state: directory
      mode: 0755
      owner: 'ubuntu'
      group: 'ubuntu'
  - file:
      path: /opt/albus/main/school
      src: /opt/albus/school
      state: link
      owner: 'ubuntu'
      group: 'ubuntu'
  - file:
      path: /opt/albus/pharo/main
      src: /opt/albus/main
      state: link
      owner: 'ubuntu'
      group: 'ubuntu'



  #    
  # CRON JOBS
  #
  - name: cronjob hourly
    cron:
      user: ubuntu
      minute: "1"
      hour: "*"
      job: "cd /opt/albus/server && ./run-task.sh runHourlyTasks 240"
  - name: cronjob midhourly
    cron:
      user: ubuntu
      minute: "30"
      hour: "*"
      job: "cd /opt/albus/server && ./run-task.sh runMidHourlyTasks 240"
  - name: cronjob nightly
    cron:
      user: ubuntu
      minute: "3"
      hour: "2"
      job: "cd /opt/albus/server && ./run-task.sh runNightlyTasks 240"
  - name: cronjob nightly2
    cron:
      user: ubuntu
      minute: "18"
      hour: "2"
      job: "cd /opt/albus/server && ./run-task.sh runNightlyTasks2 240"
  - name: cronjob weekly
    cron:
      user: ubuntu
      minute: "23"
      hour: "2"
      weekday: 'sun'
      job: "cd /opt/albus/server && ./run-task.sh runWeeklyTasks"
  - name: cronjob daily
    cron:
      user: ubuntu
      minute: "5"
      hour: "12"
      job: "cd /opt/albus/server && ./run-task.sh runDailyTasks"
  - name: cronjob all5minutes
    cron:
      user: ubuntu
      minute: "*/5"
      hour: "*"
      job: "cd /opt/albus/server && ./run-task.sh runAllFiveMinutesTasks"
  - name: cronjob saveTheImage
    cron:
      user: ubuntu
      minute: "16"
      hour: "6-20/6"
      job: "cd /opt/albus/server && ./run-task.sh runSaveImageTask"
  - name: cronjob backupImage
    cron:
      user: ubuntu
      minute: "25"
      hour: "6-20/6"
      job: "cd /opt/albus/server/ && ./backup-image-snapshot.sh"


  #
  # NGINX WEBSERVER
  #
  - name: nginx package
    apt: pkg=nginx
  - name: nginx.conf file
    copy:
      src: files/nginx.conf
      dest: /etc/nginx/nginx.conf
      owner: 'root'
      group: 'root'
  - name: nginx start
    service:
      name: nginx
      enabled: yes
      state: restarted

  #
  # MONIT
  #
  - name: monit init.d file
    copy:
      src: files/initd_monit
      dest: /etc/init.d/monit
      owner: 'root'
      group: 'root'
  - name: monitrc file
    copy:
      src: files/monitrc
      dest: /etc/monit/monitrc
      owner: 'root'
      group: 'root'
  - name: monit config for albus
    copy:
      src: files/monit_albus
      dest: /etc/monit/conf.d/albus
      owner: 'root'
      group: 'root'
  - name: monit start
    service:
      name: monit
      state: started

      
  #
  # MOLLY-GUARD
  #
  - name: molly-guard package
    apt: pkg=molly-guard
  - name: molly-guard default message file
    copy:
      src: files/mollyguard_message
      dest: /etc/molly-guard/messages.d/default
      owner: 'root'
      group: 'root'
  - name: molly-guard shutdown albus file
    copy:
      src: files/mollyguard_albus
      dest: /etc/molly-guard/run.d/50-shutdown-albus-and-wait
      owner: 'root'
      group: 'root'
      mode: "u+x,g+x"
  - name: Remove default mollyguard query hostname file
    file:
      path: /etc/molly-guard/run.d/30-query-hostname
      state: absent
